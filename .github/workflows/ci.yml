name: Continuous Integrations
on: push

jobs:
  build:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
          uses: actions/setup-java@v1
          with:
            java-version: 1.11
      - name: Test with Gradle
          run: gradlew test